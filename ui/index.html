<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Local Fiddle</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="codemirror.css" />
    <link rel="stylesheet" href="blackboard.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-box box">
        <div class="child">
          <h3>Html</h3>
          <textarea id="html" cols="30" rows="10"></textarea>
        </div>
      </div>
      <div class="flex-box box">
        <div class="child">
          <h3>Css</h3>
          <textarea id="css" cols="30" rows="10"></textarea>
        </div>
      </div>
    </div>
    <div class="flex-container">
      <div class="flex-box box">
        <div class="child">
          <h3>JS</h3>
          <textarea id="js" cols="30" rows="10"></textarea>
        </div>
      </div>
      <div class="flex-box box white">
        <iframe src="/result" frameborder="0" id="iframe"></iframe>
      </div>
    </div>

    <script src="emmet.min.js"></script>
    <script src="codemirror.js"></script>
    <script src="javascript.js"></script>
    <script src="xml.js"></script>
    <script src="css.js"></script>
    <script src="matchingBracket.js"></script>
    <script>
      emmet.require("textarea").setup({
        pretty_break: true, // enable formatted line breaks (when inserting
        // between opening and closing tag)
        use_tab: true // expand abbreviations by Tab key
      });
    </script>
  </body>
</html>
